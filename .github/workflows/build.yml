name: CoreMiner build
on: push
jobs:
  build:
    strategy:
      matrix:
        config: [
          {os: ubuntu-latest, path: linux-x86_64},
          {os: raspbian-private, path: linux-arm64},
        ]
    runs-on: ${{matrix.config.os}}
    outputs:
        tag: ${{steps.version.outputs.tag}}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{secrets.GITHUB_TOKEN}}
    - name: Cache
      uses: actions/cache@v4
      with:
        path: ~/.hunter
        key: ${{ matrix.config.os }}-hunter-cache-${{ hashFiles('**/cmake/Hunter/config.cmake') }}
        restore-keys: |
          ${{ matrix.config.os }}-hunter-cache-
    - name: Version
      #if: github.ref == 'refs/heads/master'
      id: version
      uses: anothrNick/github-tag-action@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        DEFAULT_BUMP: "patch"
        RELEASE_BRANCHES: "master"
        WITH_V: true
    - name: Build
      run: |
        mkdir build && cd build
        cmake .. -DPROJECT_VERSION=${{steps.version.outputs.tag}}
        make -j4
    - name: Prepare
      #if: github.ref == 'refs/heads/master'
      run: |
        mkdir coreapp
        cp build/coreminer/coreminer coreapp
        cp mine.sh coreapp
    - name: Upload
      #if: github.ref == 'refs/heads/master'
      uses: actions/upload-artifact@v4
      with:
        name: coreminer-${{ matrix.config.path }}
        path: coreapp/*
  release:
    runs-on: ubuntu-latest
    needs: build
    #if: github.ref == 'refs/heads/master'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        token: ${{secrets.GITHUB_TOKEN}}
    - name: Artifacts linux x86_64
      uses: actions/download-artifact@v4
      with:
        name: coreminer-linux-x86_64
        path: coreminer-linux-x86_64
    - name: Artifacts linux arm64
      uses: actions/download-artifact@v4
      with:
        name: coreminer-linux-arm64
        path: coreminer-linux-arm64
    - name: Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      with:
        tag_name: ${{needs.build.version.outputs.tag}}
        release_name: CoreMiner ${{steps.version.outputs.tag}}
        draft: false
        prerelease: false
    - name: Upload Linux x86_64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.url }}
        asset_path: ./coreminer-linux-x86_64
        asset_name: coreminer-linux-x86_64
        asset_content_type: application/gzip
    - name: Upload linux arm64
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.url }}
        asset_path: ./coreminer-linux-arm64
        asset_name: coreminer-linux-arm64
        asset_content_type: application/gzip
  docker:
    runs-on: ubuntu-latest
    needs: [build, release]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup
        uses: docker/setup-buildx-action@v2
        with:
          driver-opts: network=host
      - name: QEMU
        uses: docker/setup-qemu-action@v2
      - name: Login
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build
        run: |
          docker buildx create --use
          docker buildx build \
            --build-arg version=${{needs.build.outputs.tag}} \
            --platform linux/amd64,linux/arm64 \
            --tag ghcr.io/catchthatrabbit/coreminer:${{ needs.build.version.outputs.tag }} \
            --tag ghcr.io/catchthatrabbit/coreminer:latest \
            --push .
      - name: Verify
        run: docker buildx imagetools inspect ghcr.io/catchthatrabbit/coreminer:latest
